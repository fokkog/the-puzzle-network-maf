name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - run: |
        ruff check .
        ruff format --check .
    - run: mypy src/
    - run: |
        safety check --json || true
        bandit -r src/ -f json || true
    - env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        if [ -z "$OPENAI_API_KEY" ]; then
          echo "⚠️  OPENAI_API_KEY not available, running tools tests only"
          pytest -v --tb=short tests/test_tools.py
        else
          echo "✅ OPENAI_API_KEY available, running full test suite"
          pytest -v --tb=short
        fi
    - run: python -m build
    - run: twine check dist/*
    - uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/